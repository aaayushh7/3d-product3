<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
      <title>TRY 3d</title>
  </head>
  <style>
    .spinner {
     background-color: rgb(24, 24, 25) !important;
     opacity: 1;
     position: fixed;
     align-items: center;
     display: flex;
     height: 100vh;
     left: 0;
     right: 0;
     top: 0;
     justify-content: center;
     width: 100%;
     transition: opacity 0.5s ease-out;
     z-index: 90;
   }

   .hide {
     opacity: 0;
     
   }
 </style>

 <script>
   setTimeout(function() {
     var spinner = document.getElementById('spinner');
     spinner.classList.add('hide');
   
     setTimeout(function() {
       spinner.style.display = 'none';
     }, 1000);
   }, 5000);
   
 </script>
 
  <body>
    <div id="spinner" class="spinner">
      <!-- <img src="ld2.gif" /> -->
    
      <dotlottie-player src="https://lottie.host/236f6a83-b3f6-48f5-b812-d50e622a2194/kml2AiMe9X.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>


  
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
